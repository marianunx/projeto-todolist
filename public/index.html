<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas Fofa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <main class="dashboard-layout">

        <aside class="sidebar">
            <header>
                <h1>Minhas Tarefas <span class="emoji">✨</span></h1>
                <p>Sua central de produtividade</p>
            </header>

            <section id="user-panel">
                <div id="login-area">
                    <h2>Bem-vindo(a)!</h2>
                    <p class="sidetext">Insira seu e-mail para começar.</p>
                    <input type="email" id="email-input" placeholder="seu.email@exemplo.com">
                    <button id="load-tasks-btn">Entrar</button>
                    <p id="error-message" class="error-text"></p>
                </div>

                <div id="welcome-area" class="hidden">
                    <p class="welcome-user"></p>
                    <div class="task-summary">
                        <p id="task-count"></p>
                    </div>
                </div>
            </section>

            <footer>
                <p>Criado com 💜</p>
            </footer>
        </aside>

        <section id="main-content" class="hidden">
            <form id="add-task-form">
                <input type="text" id="new-task-input" placeholder="Qual sua próxima tarefa incrível?" required>
                <button type="submit" class="add-btn">Adicionar Tarefa</button>
            </form>

            <ul id="task-list">
                <div id="empty-state" class="hidden">
                    <div class="empty-state-illustration">📝</div>
                    <p>Sua lista de tarefas está vazia!</p>
                    <span>Que tal adicionar a primeira?</span>
                </div>
                </ul>
        </section>

    </main>

    <script src="js/script.js"></script>
</body>
